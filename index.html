<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Time Tracking Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="wrapper">
    <!-- Panel lateral -->
    <aside class="profile-card">
      <div class="profile-top">
        <img class="avatar" src="https://i.pravatar.cc/100?img=12" alt="avatar">
        <div class="report-copy">
          <span class="muted">Reporte para</span>
          <h1>Angelo</h1>
        </div>
      </div>

      <nav class="range-switch">
        <button class="range-btn" data-range="daily">Diario</button>
        <button class="range-btn active" data-range="weekly">Semanal</button>
        <button class="range-btn" data-range="monthly">Mensual</button>
      </nav>
    </aside>

    <!-- Contenedor de tarjetas -->
    <section id="cards" class="cards-grid" aria-live="polite"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
